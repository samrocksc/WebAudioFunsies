<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>createMediaStreamSource example</title>

    <link rel="stylesheet" href="">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <audio id="player"></audio>
    <h1>Show a base wave analyzer</h2>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script>
      const audioContext = new window.AudioContext();
      const canvasEl = document.getElementById('canvas');
      const analyser = audioContext.createAnalyser();

      navigator.getUserMedia(
        { audio: true },
        stream => audioContext.createMediaStreamSource(stream).connect(analyser),
        err => console.log(err)
      );

      const dataArray = new Uint8Array(analyser.frequencyBinCount);

      const canvasContext = canvasEl.getContext('2d'); // a canvas I have in my HTML
      canvasContext.fillStyle = 'green';

      // creating a pattern
      setInterval(() => {
        analyser.getByteTimeDomainData(dataArray);
        dataArray.forEach((item, i) => {
          canvasContext.fillRect(i, item, 1, 1);
        });
      }, 300);
    </script>
  </body>

</html>
